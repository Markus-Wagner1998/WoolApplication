<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="page">
    <div class="navbar">
        <div class="navbar-left">
            <a class="navmenu-link" routerLink="/" routerLinkActive="active"
                ariaCurrentWhenActive="page">
                <div class="navbar-heading">
                    Wolle
                </div>
            </a>
            <div class="navbar-expandable" (mouseenter)="openMenu()" (mouseleave)="closeMenu()">
                <div class="navbar-item">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="menu" *ngIf="menuOpen">
                    <a class="navmenu-link" *ngIf="!isLoggedIn()" routerLink="/login" routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        <div class="navmenu-button">
                            <span class="material-symbols-outlined">
                                login
                            </span>
                            <span class="button-hint">Login</span>
                        </div>
                    </a>
                    <a class="navmenu-link" *ngIf="!isLoggedIn()" routerLink="/register" routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        <div class="navmenu-button">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <span class="button-hint">Registrieren</span>
                        </div>
                    </a>
                    <a class="navmenu-link" *ngIf="!isLoggedIn()" routerLink="/resetPassword" routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        <div class="navmenu-button">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <span class="button-hint">Passwort zur√ºcksetzen</span>
                        </div>
                    </a>
                    <a class="navmenu-link" *ngIf="isLoggedIn()" routerLink="/profile" routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        <div class="navmenu-button">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <span class="button-hint">Profil</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="navmenu-button" *ngIf="isLoggedIn()" (click)="logout()">
            <span class="material-symbols-outlined">
                logout
            </span>
            <span class="button-hint">Logout</span>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
