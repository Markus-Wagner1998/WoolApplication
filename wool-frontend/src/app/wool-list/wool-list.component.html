<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="outer-container">
    <div class="wool-list-container">
        <div class="wool-list">
            <div class="wool-list-item-container" *ngFor="let wool of wools">
                <app-wool-list-item [wool]="wool" (elementDeletedEmitter)="handleElementDeleted()"></app-wool-list-item>
            </div>
        </div>
    </div>
    <div class="button-container" (mouseleave)="removeButtons()">
        <a *ngIf="buttonsVisible"routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" [queryParams]="{}"
            queryParamsHandling="">
            <div class="button">
                <span class="material-symbols-outlined">
                    filter_list_off
                </span>
            </div>
        </a>
        <a *ngIf="buttonsVisible"routerLink="/filter" routerLinkActive="active" ariaCurrentWhenActive="page"
            queryParamsHandling="preserve">
            <div class="button">
                <span class="material-symbols-outlined">
                    filter_alt
                </span>
            </div>
        </a>
        <a *ngIf="buttonsVisible" routerLink="/add" routerLinkActive="active" ariaCurrentWhenActive="page">
            <div class="button">
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
        </a>
        <div *ngIf="!buttonsVisible" class="button" (click)="toggleButtons()" >
            <span class="material-symbols-outlined">
                expand_less
            </span>
        </div>
    </div>
</div>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
